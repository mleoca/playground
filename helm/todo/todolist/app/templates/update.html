{% extends 'base.html' %}

{% block head %}
<title>To do list</title>
{% endblock %}

{% block body %}
<div class="container-fluid pt-3">
    <div class="container p-3 my-3 border">
        <h1 style="text-align: center">Edit to do list item {{toDoList.id}} </h1>
    </div>
    <div class="form-inline d-flex justify-content-center">
        <div class="form-group btn-group">
            <form action="/update/{{toDoList.id}}" method="POST">
                <input class="form-control" type="text" name="content" id="content" value="{{toDoList.content}}">
                <input class="btn btn-light" type="submit" value="Update">
            </form>
            <a class="btn btn-light" href="/">Cancel</a>
        </div>
    </div>
</div>
{% endblock %}
